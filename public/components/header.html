<div class="bg-white shadow-sm p-4 flex justify-between items-center">
    <!-- Tombol Toggle Sidebar -->
    <div class="flex space-x-4">
        <button id="sidebar-toggle" class="text-gray-600 hover:text-gray-800 focus:outline-none min-lg:hidden">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <div class="flex-grow"></div>
        <a href="/kalender1" id="calendar-agenda-btn" class="" alt="agenda-btn"><img
                class="text-gray-600  bg-[#DAEF84]  rounded-md hover:text-gray-800 cursor-pointer h-8 w-8"
                src="../assets/calendar_check.png" title="Agenda Perjalanan"></a>
    </div>

    <!-- Fitur Pencarian (Search) -->
    <div class="flex items-center">
        <input type="text" id="search-input" placeholder="Cari..."
            class="border rounded-l-3xl cursor-text w-[360px] border-gray-300 px-3 py-1 focus:outline-none focus:border-mainNavy">
        <button id="search-button"><i
                class="fas fa-search rounded-r-3xl border border-gray-300 border-l-0 p-[8px] focus:outline-none focus:border-mainNavy"></i>
        </button>
    </div>

    <!-- ID Pengguna -->
    <div class="relative flex space-x-4">
        <img id="notifications" href="#" class="w-5 h-5" title="Notifikasi" src="../assets/circle_notifications.png"
            alt="Notifications">
        <button id="user-menu-button" class="flex items-center cursor-pointer space-x-3 focus:outline-none">
            <div class="text-right hidden md:block">
                <div id="user-name" class="font-semibold text-sm text-mainNavy">Memuat...</div>
                <div id="user-role" class="text-xs text-gray-500">...</div>
            </div>
            <img id="user-avatar" src="/img/Gambarprofil.png" alt="User Avatar"
                class="w-9 h-9 rounded-full object-cover border border-mainNavy">
            <i class="fas fa-chevron-down text-xs text-gray-400"></i>
        </button>

        <!-- Dropdown Menu -->
        <div id="user-menu"
            class="hidden absolute right-0 mt-2 top-4 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-mainNavy">
            <a href="/profil" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <i class="fas fa-user mr-2"></i>Profil Saya
            </a>
            <a href="/api/auth/logout" id="logout-button"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </a>
        </div>
    </div>
</div>
