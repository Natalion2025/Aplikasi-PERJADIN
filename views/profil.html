<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna - Aplikasi Perjadin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            z-index: 50;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
        }

        .sidebar.visible {
            left: 0;
        }

        /* Saat sidebar terlihat, geser konten utama */
        .sidebar.visible+.main-content {
            margin-left: 280px;
        }

        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 30;
        }

        /* Utility class untuk rotasi ikon */
        .rotate-180 {
            transform: rotate(180deg);
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-slate-50 dark:bg-gray-900">
    <!-- Sidebar -->
    <aside class="sidebar bg-gradient-to-br from-dark-navy to-dark-blue text-white" id="sidebar">
        <!-- Sidebar content akan dimuat di sini -->
    </aside>

    <!-- Konten utama -->
    <div class="main-content">
        <!-- Header -->
        <header id="header-container">
            <!-- Header content akan dimuat di sini -->
        </header>

        <!-- Konten -->
        <main class="p-8 bg-[#f5f9fc] dark:bg-gray-800 min-h-screen">
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200">Profil Saya</h2>
            <div class="mt-8 bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-md max-w-4xl mx-auto">
                <!-- PERBAIKAN: Mengubah ID form menjadi 'profile-form' -->
                <form id="profile-form">
                    <div class="border-b border-gray-200 dark:border-gray-700 pb-4 mb-6">
                        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Informasi Akun</h3>
                        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Perbarui informasi profil dan detail
                            kepegawaian Anda.</p>
                    </div>

                    <!-- Notification Area -->
                    <p id="form-notification" class="text-sm hidden mb-4 dark:text-gray-300"></p>

                    <!-- Konten Form Utama -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- Kolom Form (2/3 Lebar) -->
                        <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="username"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                                <input type="text" id="username" name="username" required
                                    class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-xl shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                            </div>
                            <div>
                                <label for="nama_lengkap"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nama
                                    Lengkap</label>
                                <!-- PERBAIKAN: Menambahkan field 'name' untuk kompatibilitas dengan backend -->
                                <input type="text" id="nama_lengkap" name="nama_lengkap" required
                                    class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-xl shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                            </div>
                            <div>
                                <label for="nip"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">NIP</label>
                                <input type="text" id="nip" name="nip"
                                    class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-xl shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                            </div>
                            <div>
                                <label for="jabatan"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Jabatan</label>
                                <input type="text" id="jabatan" name="jabatan"
                                    class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-xl shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                            </div>
                            <div>
                                <label for="role"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Peran
                                    (Role)</label>
                                <input type="text" id="role" name="role" readonly
                                    class="mt-1 block w-full px-3 py-2 border-slate-300 dark:border-gray-600 rounded-xl shadow-sm bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-gray-400 cursor-not-allowed">
                            </div>
                        </div>

                        <!-- Kolom Foto (1/3 Lebar) -->
                        <div class="lg:col-span-1">
                            <label
                                class="block text-center text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Foto
                                Profil</label>
                            <div class="flex flex-col items-center">
                                <img id="foto-preview" src="/img/Gambarprofil.png" alt="Foto Profil"
                                    class="w-40 h-40 rounded-full object-cover mb-4 border-4 border-white dark:border-slate-600 shadow-lg">
                                <input type="file" id="foto_profil" name="foto_profil" class="hidden" accept="image/*">
                                <label for="foto_profil"
                                    class="cursor-pointer bg-white dark:bg-slate-600 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-slate-500 py-2 px-4 border border-gray-300 rounded-xl shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                                    Pilih Foto...
                                </label>
                                <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">Maks. 5MB (JPG, PNG, GIF)</p>
                            </div>
                        </div>
                    </div>

                    <!-- Ubah Password Section -->
                    <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Ubah Password</h3>
                        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Biarkan kosong jika Anda tidak ingin
                            mengubah password.
                        </p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                            <div>
                                <label for="new_password"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password
                                    Baru</label>
                                <input type="password" id="new_password" name="new_password" autocomplete="new-password"
                                    class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-xl shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                            </div>
                            <div>
                                <label for="confirm_password"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Konfirmasi
                                    Password Baru</label>
                                <input type="password" id="confirm_password" name="confirm_password"
                                    autocomplete="new-password"
                                    class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-xl shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                            </div>
                        </div>
                    </div>

                    <!-- Tombol Simpan -->
                    <div class="flex justify-end mt-8 pt-4 border-t border-gray-200 dark:border-gray-700">
                        <button type="submit"
                            class="bg-navy-500 text-white px-6 py-2 rounded-3xl shadow-xl border text-sm font-semibold border-navy-500 hover:bg-navy-400 dark:bg-indigo-800 dark:hover:bg-indigo-900 dark:shadow-indigo-500 transition-colors">
                            Simpan Perubahan
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="/js/main1.js"></script>
    <script src="/js/header-logic.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/profil.js"></script>
</body>

</html>
