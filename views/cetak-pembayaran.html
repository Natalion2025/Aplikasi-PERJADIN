<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Bukti Pembayaran</title>
    <link rel="stylesheet" href="/css/output.css">
    <style>
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .no-print {
                display: none;
            }

            @page {
                size: A4;
                margin: 2cm;
            }
        }

        .print-container {
            max-width: 21cm;
            margin: auto;
            padding: 2cm;
            background: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: 12pt;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 6px;
            vertical-align: top;
        }

        th {
            background-color: #e9e9e9;
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .font-bold {
            font-weight: bold;
        }

        .no-border {
            border: none;
        }

        .signature-box {
            height: 80px;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div id="print-area" class="print-container">
        <div id="loader" class="text-center p-8">Memuat data...</div>
    </div>

    <script src="/js/cetak-pembayaran.js"></script>
</body>

</html>
