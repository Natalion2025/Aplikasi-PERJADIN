<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Bukti Pembayaran</title>
    <link rel="stylesheet" href="/css/output.css">
    <style>
        body {
            font-family: 'arial', Times, serif;
            background-color: #fff;
            color: #000;
        }

        .page-container {
            width: 21cm;
            min-height: 29.7cm;
            padding: 1cm;
            margin: 1cm auto;
            border: 1px #D3D3D3 solid;
            border-radius: 5px;
            background: white;
            box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 6px;
            vertical-align: top;
        }

        th {
            background-color: #e9e9e9;
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .font-bold {
            font-weight: bold;
        }

        .no-border {
            border: none;
        }

        .signature-box {
            height: 80px;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .no-print {
                display: none;
            }

            .page-container {
                margin-top: -1cm;
                padding: 1cm;
                width: 21cm;
                min-height: 29.7cm;
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <div id="print-area" class="page-container">
        <div id="loader" class="text-center p-8">Memuat data...</div>
    </div>

    <script src="/js/cetak-pembayaran.js"></script>
</body>

</html>
