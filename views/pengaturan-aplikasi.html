<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Aplikasi - Aplikasi Perjadin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            z-index: 50;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
        }

        .sidebar.visible {
            left: 0;
        }

        /* Saat sidebar terlihat, geser konten utama di semua ukuran layar */
        .sidebar.visible+.main-content {
            margin-left: 280px;
        }

        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 30;
        }

        /* Custom styles for the toggle switch */
        .toggle-checkbox:checked+.toggle-label {
            background-color: #4f46e5;
            /* indigo-600 */
        }

        .toggle-checkbox:checked+.toggle-label .toggle-ball {
            transform: translateX(100%);
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-slate-50 dark:bg-gray-900">
    <!-- Sidebar -->
    <aside class="sidebar bg-gradient-to-br from-dark-navy to-dark-blue text-white" id="sidebar">
        <!-- Sidebar content akan dimuat di sini -->
    </aside>

    <!-- Konten utama -->
    <div class="main-content">
        <!-- Header -->
        <header id="header-container">
            <!-- Header content akan dimuat di sini -->
        </header>

        <!-- Konten Pengaturan -->
        <main class="p-8 bg-[#f5f9fc] dark:bg-gray-800 min-h-screen">
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-6">Pengaturan Aplikasi</h2>

            <div id="settings-notification" class="hidden p-4 mb-4 text-sm rounded-lg" role="alert">
                <!-- Pesan notifikasi akan muncul di sini -->
            </div>

            <form id="settings-form" class="space-y-8">
                <!-- Bagian Tampilan -->
                <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md">
                    <h3
                        class="text-xl font-semibold text-gray-800 dark:text-gray-100 border-b dark:border-gray-700 pb-4 mb-6">
                        Tampilan</h3>
                    <!-- Menggunakan Grid untuk layout yang lebih rapi -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                        <!-- Pengaturan Mode Gelap -->
                        <div class="flex items-center justify-around col-span-1">
                            <span class="text-gray-700 dark:text-gray-300 font-medium">Mode Gelap</span>
                            <label for="dark-mode-toggle" class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" name="darkMode" id="dark-mode-toggle" class="sr-only peer">
                                <div
                                    class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-600">
                                </div>
                            </label>
                        </div>

                        <!-- Pengaturan Ukuran Font -->
                        <div class="flex items-center justify-around col-span-1">
                            <span class="text-gray-700 dark:text-gray-300 font-medium">Ukuran Font</span>
                            <fieldset class="flex items-center space-x-4">
                                <legend class="sr-only">Pilih ukuran font</legend>
                                <div class="flex items-center">
                                    <input id="font-sm" name="fontSize" type="radio" value="sm"
                                        class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                    <label for="font-sm"
                                        class="ml-2 block text-sm text-gray-900 dark:text-gray-200">Kecil</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="font-base" name="fontSize" type="radio" value="base"
                                        class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                    <label for="font-base"
                                        class="ml-2 block text-sm text-gray-900 dark:text-gray-200">Normal</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="font-lg" name="fontSize" type="radio" value="lg"
                                        class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                    <label for="font-lg"
                                        class="ml-2 block text-sm text-gray-900 dark:text-gray-200">Besar</label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <!-- Bagian Bahasa & Regional -->
                <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md">
                    <h3
                        class="text-xl font-semibold text-gray-800 dark:text-gray-100 border-b dark:border-gray-700 pb-4 mb-6">
                        Bahasa & Regional</h3>
                    <div class="max-w-sm">
                        <label for="language"
                            class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Bahasa</label>
                        <select id="language" name="language"
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:bg-slate-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="id">Bahasa Indonesia</option>
                            <option value="en">English</option>
                            <option value="zh">Mandarin (中文)</option>
                        </select>
                    </div>
                </div>

                <!-- Tombol Aksi -->
                <div class="flex justify-end pt-4">
                    <button type="submit"
                        class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Simpan Perubahan
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="/js/main1.js"></script>
    <script src="/js/header-logic.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/pengaturan-aplikasi.js"></script>
</body>

</html>
