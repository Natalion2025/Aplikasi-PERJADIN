<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pegawai - Aplikasi Perjadin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            z-index: 50;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
        }

        .sidebar.visible {
            left: 0;
        }

        .sidebar.visible+.main-content {
            margin-left: 280px;
        }

        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 30;
        }

        /*.rotate-180 {
            transform: rotate(180deg);
        }*/

        /* Style for the modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            /* Sedikit lebih gelap untuk kontras */
            z-index: 1000;
            overflow-y: auto;
            /* Memungkinkan seluruh overlay untuk scroll */
            padding: 2rem 1rem;
            /* Memberi ruang di atas dan samping */
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-slate-50 dark:bg-gray-900">
    <!-- Sidebar -->
    <aside class="sidebar bg-gradient-to-br from-dark-navy to-dark-blue text-white" id="sidebar">
        <!-- Sidebar content will be loaded here -->
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header id="header-container">
            <!-- Header content will be loaded here -->
        </header>

        <!-- Page Content -->
        <main class="p-8 bg-[#f5f9fc] dark:bg-gray-800 min-h-screen">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200">Manajemen Pejabat & Pegawai</h2>
                <div class="flex fixed right-4 space-x-4 justify-around">
                    <button id="add-pejabat-button"
                        class="flex bg-sky-600 text-white px-4 py-2 rounded-lg shadow-md dark:shadow-md dark:bg-sky-800 dark:hover:bg-sky-900 dark:shadow-sky-500 hover:bg-sky-700 transition-colors">
                        <i class="fas fa-user-tie mr-2"></i>Tambah Kepala/WK Daerah
                    </button>
                    <button id="add-pegawai-button"
                        class="flex bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-md dark:shadow-md dark:bg-indigo-800 dark:hover:bg-indigo-900 dark:shadow-indigo-500 hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Tambah Pegawai
                    </button>
                </div>
            </div>

            <!-- ================================================== -->
            <!-- ▼▼▼ PASTIKAN BLOK KODE INI ADA DI HALAMAN ANDA ▼▼▼ -->
            <div id="page-notification" role="alert" class="hidden p-4 mb-4 text-sm rounded-lg"></div>
            <!-- ▲▲▲ AKHIR BLOK KODE ▲▲▲ -->
            <!-- ================================================== -->

            <!-- Pejabat List Container -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-8">
                <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Daftar Kepala / Wakil Kepala
                    Daerah</h3>
                <div id="pejabat-list-container" class="space-y-4">
                    <!-- Pejabat list will be rendered here by JavaScript -->
                    <p class="text-gray-500 dark:text-gray-300">Memuat data pejabat...</p>
                </div>
            </div>

            <!-- Employee List Container -->
            <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Daftar Pegawai</h3>
                <div id="pegawai-list-container" class="space-y-4">
                    <!-- Employee list will be rendered here by JavaScript -->
                    <p class="text-gray-500 dark:text-gray-300">Memuat data pegawai...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Pejabat Modal -->
    <div id="pejabat-modal" class="modal-overlay hidden">
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-md mx-auto relative flex flex-col">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-4 border-b bg-dark-navy rounded-t-lg">
                <h3 id="pejabat-modal-title" class="text-xl font-semibold text-white">Tambah Kepala/WK Daerah</h3>
                <button id="close-pejabat-modal-button" class="text-gray-300 hover:text-white">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <!-- Modal Body (scrollable content) -->
            <div class="flex-grow p-6 space-y-4 overflow-y-auto">
                <form id="pejabat-form">
                    <input type="hidden" id="pejabat-id">
                    <div>
                        <label for="pejabat_nama_lengkap"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nama
                            Lengkap</label>
                        <input type="text" id="pejabat_nama_lengkap" name="nama" required
                            class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                    </div>
                    <div class="mt-4">
                        <label for="pejabat_jabatan"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Jabatan</label>
                        <input type="text" id="pejabat_jabatan" name="jabatan" required
                            class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                    </div>
                </form>
                <!-- Notification area -->
                <div id="pejabat-form-notification" class="hidden text-sm p-2 rounded-md"></div>
            </div>
            <!-- Modal Footer -->
            <div class="flex justify-end items-center p-4 bg-dark-blue border-t border-gray-700 rounded-b-lg">
                <button id="cancel-pejabat-button" type="button"
                    class="bg-gray-200 dark:bg-slate-600 dark:text-gray-200 dark:hover:bg-slate-500 text-gray-700 px-4 py-2 rounded-lg mr-2 hover:bg-gray-300">Batal</button>
                <button type="submit" form="pejabat-form"
                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Simpan</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Pegawai Modal -->
    <div id="pegawai-modal" class="modal-overlay hidden">
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-md mx-auto relative flex flex-col">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-4 border-b bg-dark-navy rounded-t-lg">
                <h3 class="text-xl font-semibold text-white">Tambah Data Pegawai</h3>
                <button id="close-modal-button" class="text-gray-300 hover:text-white">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <!-- Modal Body (scrollable content) -->
            <div class="flex-grow p-6 space-y-4 overflow-y-auto">
                <form id="pegawai-form">
                    <input type="hidden" id="pegawai-id" name="id">
                    <div>
                        <label for="pegawai_nama_lengkap"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nama
                            Lengkap</label>
                        <input type="text" id="pegawai_nama_lengkap" name="nama_lengkap" required
                            class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                    </div>
                    <div>
                        <label for="nip" class="block text-sm font-medium text-gray-700 dark:text-gray-300">NIP</label>
                        <input type="text" id="nip" name="nip" required
                            class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                    </div>
                    <div>
                        <label for="pangkat"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Pangkat</label>
                        <select id="pangkat" name="pangkat"
                            class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                            <option value="">Pilih Pangkat</option>
                            <option value="Juru Muda">Juru Muda</option>
                            <option value="Juru Muda Tingkat I">Juru Muda Tingkat I</option>
                            <option value="Juru">Juru</option>
                            <option value="Juru Tingkat I">Juru Tingkat I</option>
                            <option value="Pengatur Muda">Pengatur Muda</option>
                            <option value="Pengatur Muda Tingkat I">Pengatur Muda Tingkat I</option>
                            <option value="Pengatur">Pengatur</option>
                            <option value="Pengatur Tingkat I">Pengatur Tingkat I</option>
                            <option value="Penata Muda">Penata Muda</option>
                            <option value="Penata Muda Tingkat I">Penata Muda Tingkat I</option>
                            <option value="Penata">Penata</option>
                            <option value="Penata Tingkat I">Penata Tingkat I</option>
                            <option value="Pembina">Pembina</option>
                            <option value="Pembina Tingkat I">Pembina Tingkat I</option>
                            <option value="Pembina Utama Muda">Pembina Utama Muda</option>
                            <option value="Pembina Utama Madya">Pembina Utama Madya</option>
                            <option value="Pembina Utama">Pembina Utama</option>
                        </select>
                    </div>
                    <div>
                        <label for="golongan"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Golongan</label>
                        <input type="text" id="golongan" name="golongan" readonly
                            class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-gray-400 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 bg-slate-100 cursor-not-allowed">
                    </div>
                    <div>
                        <label for="jabatan"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Jabatan</label>
                        <input type="text" id="jabatan" name="jabatan" required
                            class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                    </div>
                    <div>
                        <label for="bidang"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Bidang</label>
                        <input type="text" id="bidang" name="bidang"
                            class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                    </div>
                </form>
                <!-- Notification area -->
                <div id="form-notification" class="hidden text-sm p-2 rounded-md"></div>
            </div>
            <!-- Modal Footer -->
            <div class="flex justify-end items-center p-4 bg-dark-blue border-t border-gray-700 rounded-b-lg">
                <button id="cancel-button" type="button"
                    class="bg-gray-200 dark:bg-slate-600 dark:text-gray-200 dark:hover:bg-slate-500 text-gray-700 px-4 py-2 rounded-lg mr-2 hover:bg-gray-300">Cancel</button>
                <button type="submit" form="pegawai-form"
                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Simpan</button>
            </div>
        </div>
    </div>

    <script src="/js/header-logic.js"></script>
    <script src="/js/main1.js"></script>
    <script src="/js/pegawai.js"></script>
    <script src="/js/sidebar.js"></script>
</body>

</html>
