<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengguna - Aplikasi Perjadin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            z-index: 50;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
        }

        .sidebar.visible {
            left: 0;
        }

        .sidebar.visible+.main-content {
            margin-left: 280px;
        }

        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 30;
        }

        .rotate-180 {
            transform: rotate(180deg);
        }

        /** Style untuk item dan statistik pencarian **/
        .item.hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-slate-50 dark:bg-gray-900">
    <!-- Sidebar -->
    <aside class="sidebar bg-gradient-to-br from-dark-navy to-dark-blue text-white" id="sidebar">
        <!-- Sidebar content akan dimuat di sini -->
    </aside>

    <!-- Konten utama -->
    <div class="main-content">
        <!-- Header -->
        <header id="header-container">
            <!-- Header content akan dimuat di sini -->
        </header>

        <!-- Konten -->
        <main class="p-8 bg-[#f5f9fc] dark:bg-gray-800 min-h-screen">
            <div class="flex justify-between items-center mb-6 item">
                <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200">Manajemen Pengguna</h2>
                <div class="fixed right-4">
                    <a href="/tambah-pengguna" id="tambah-pengguna-btn"
                        class="hidden items-center bg-sky-500 text-white px-4 py-2 rounded-3xl shadow-md hover:bg-sky-600 dark:shadow-md dark:bg-indigo-800 dark:hover:bg-indigo-900 dark:shadow-indigo-500 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Pengguna
                    </a>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-md">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Nama Lengkap</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Username</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Role</th>
                                <th scope="col" class="relative px-6 py-3">
                                    <span class="sr-only">Aksi</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="user-list-body"
                            class="bg-white dark:bg-slate-800 divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Data pengguna akan dimuat di sini oleh JavaScript -->
                            <tr>
                                <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                                    Memuat data pengguna...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/main1.js"></script>
    <script src="/js/pengguna.js"></script>
    <script src="/js/sidebar.js"></script>
</body>

</html>
