<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Surat Perjalanan Dinas</title>
    <link href="/css/output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');

        body {
            font-family: 'arial', Times, serif;
            background-color: #fff;
            color: #000;
            font-size: 12pt;
        }

        .page-container {
            width: 21cm;
            min-height: 29.7cm;
            padding: 1cm;
            margin: 1cm auto;
            border: 1px #D3D3D3 solid;
            border-radius: 5px;
            background: white;
            box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
        }

        .kop-surat {
            right: 30px;
            display: flex;
            line-height: 22px;
            text-align: center;
            text-wrap: nowrap;
            border-bottom: 4px double black;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .kop-surat img {
            position: absolute;
            width: 155px;
            height: 110px;
        }

        .text-kop {
            margin-left: 120px;
            text-align: center;
            justify-content: center;
            position: relative;
        }

        .kop-surat .text-kop {
            text-align: center;
            flex-grow: 1;
        }

        .kop-surat .text-kop h1 {
            font-size: 18pt;
            font-weight: bold;
            margin: 0;
        }

        .kop-surat .text-kop h2 {
            font-size: 16pt;
            margin: 0;
        }

        .kop-surat .text-kop p {
            font-size: 12pt;
            margin: 0;
        }

        .judul-sppd {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .judul-sppd h3 {
            font-size: 12pt;
            font-weight: bold;
            text-decoration: underline;
            margin: 0;
        }

        .judul-sppd p {
            font-size: 12pt;
            margin-top: 2px;
        }

        .content-table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid black;
        }

        .content-table td,
        .content-table th {
            border: 1px solid black;
            padding: 8px;
            vertical-align: top;
        }

        .judul-sppd {
            text-align: center;
            margin: 20px 0;
        }

        .judul-sppd h3 {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
        }

        .judul-sppd p {
            font-size: 12pt;
            margin: 5px 0 0 0;
        }

        .content-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12pt;
        }

        .content-table td {
            padding: 4px 8px;
            vertical-align: top;
            border: 1px solid #000;
        }

        .ttd-section {

            justify-content: end;
            font-size: 12pt;
        }

        .ttd-section p {
            margin: 5px 0;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                background-color: white;
            }

            body,
            html {
                background: #fff;
            }

            .page-container {
                width: 21cm;
                min-height: 29.7cm;
                margin-top: -1cm;
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>

<body>
    <div class="text-center my-4 no-print">
        <button onclick="window.print()" class="bg-green-600 text-white px-6 py-2 rounded shadow hover:bg-green-700">
            Cetak Dokumen SPD
        </button>
    </div>

    <div id="print-area">
        <!-- Konten surat akan dimuat di sini oleh JavaScript -->
        <p class="text-center">Memuat data surat...</p>
    </div>

    <script src="/js/cetak-sppd.js"></script>
</body>

</html>
