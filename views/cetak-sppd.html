<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Surat Perjalanan Dinas</title>
    <link href="/css/output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #fff;
            color: #000;
            font-size: 12pt;
        }

        .page-container {
            width: 21cm;
            min-height: 29.7cm;
            padding: 1.5cm;
            margin: 1cm auto;
            border: 1px #D3D3D3 solid;
            border-radius: 5px;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .kop-surat {
            text-align: center;
            border-bottom: 4px double #000;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .kop-surat img {
            width: 90px;
            height: auto;
        }

        .kop-surat .text-kop {
            text-align: center;
            flex-grow: 1;
        }

        .kop-surat h1 {
            font-size: 18pt;
            font-weight: bold;
            margin: 0;
        }

        .kop-surat h2 {
            font-size: 22pt;
            font-weight: bold;
            margin: 5px 0;
        }

        .kop-surat p {
            font-size: 12pt;
            margin: 0;
        }

        .judul-sppd {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .judul-sppd h3 {
            font-size: 14pt;
            font-weight: bold;
            text-decoration: underline;
            margin: 0;
        }

        .judul-sppd p {
            font-size: 12pt;
            margin-top: 2px;
        }

        .content-table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid black;
        }

        .content-table td,
        .content-table th {
            border: 1px solid black;
            padding: 8px;
            vertical-align: top;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #print-area,
            #print-area * {
                visibility: visible;
            }

            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            .no-print {
                display: none !important;
            }
        }

        .kop-surat {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .kop-surat img {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }

        .text-kop {
            text-align: center;
            flex-grow: 1;
        }

        .text-kop h1 {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
        }

        .text-kop h2 {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
        }

        .text-kop p {
            font-size: 12px;
            margin: 2px 0;
        }

        .judul-sppd {
            text-align: center;
            margin: 20px 0;
        }

        .judul-sppd h3 {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
        }

        .judul-sppd p {
            font-size: 12px;
            margin: 5px 0 0 0;
        }

        .content-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .content-table td {
            padding: 4px 8px;
            vertical-align: top;
            border: 1px solid #000;
        }

        .ttd-section {
            width: 45%;
            text-align: center;
            font-size: 12px;
        }

        .ttd-section p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="text-center my-4 no-print">
        <button onclick="window.print()" class="bg-green-600 text-white px-6 py-2 rounded shadow hover:bg-green-700">
            Cetak Dokumen SPD
        </button>
    </div>

    <div id="print-area" class="page-container">
        <!-- Konten surat akan dimuat di sini oleh JavaScript -->
        <p class="text-center">Memuat data surat...</p>
    </div>

    <script src="/js/cetak-sppd.js"></script>
</body>

</html>
