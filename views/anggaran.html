<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Anggaran - Aplikasi Perjadin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            z-index: 50;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
        }

        .sidebar.visible {
            left: 0;
        }

        .sidebar.visible+.main-content {
            margin-left: 280px;
        }

        #sidebar a.active {
            background-color: #4a5568;
            /* Warna latar belakang lebih gelap untuk item aktif */
            color: #ffffff;
            /* Warna teks putih */
            font-weight: bold;
            /* Membuat teks menjadi tebal */
        }

        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 30;
        }

        /* Style for the modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem 1rem;
        }

        /** Style untuk item dan statistik pencarian **/
        .item.hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-slate-50 dark:bg-gray-900">
    <!-- Sidebar -->
    <aside class="sidebar bg-gradient-to-br from-dark-navy to-dark-blue text-white" id="sidebar">
        <!-- Sidebar content akan dimuat di sini -->
    </aside>

    <!-- Konten utama -->
    <div class="main-content">
        <!-- Header -->
        <header id="header-container">
            <!-- Header content akan dimuat di sini -->
        </header>

        <!-- Konten -->
        <main class="p-6 md:p-8 bg-[#f5f9fc] dark:bg-gray-800 min-h-screen">
            <div class="flex flex-col md:flex-row justify-between items-start mb-6 gap-6">
                <!-- PERUBAHAN: Donut Chart Section -->
                <div class="w-full bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-100 mb-4 text-center md:text-left">
                        Total Realisasi Anggaran</h3>
                    <div class="flex flex-col md:flex-row gap-6 items-center">
                        <div class="relative h-64 w-64 mr-5 mx-auto flex-shrink-0">
                            <canvas id="anggaranDonutChart"></canvas>
                            <div id="chart-center-text"
                                class="absolute inset-0 flex flex-col items-center justify-center text-center pointer-events-none">
                                <span id="total-realisasi-persen"
                                    class="text-2xl font-bold dark:text-white opacity-50">0%</span>
                                <span class="text-xs dark:text-gray-400 opacity-50">Realisasi</span>
                            </div>
                        </div>
                        <!-- PERUBAHAN: Kontainer untuk Legenda -->
                        <div id="donut-chart-legend" class="w-full md:w-auto flex-grow space-y-2">
                            <!-- Legenda akan dirender di sini oleh JavaScript -->
                        </div>
                    </div>
                </div>
                <button id="tambah-anggaran-button"
                    class="hidden md:block fixed items-center right-4 shadow-md text-sm font-semibold bg-white text-navy-500 border border-navy-500 dark:bg-indigo-800 dark:hover:bg-indigo-900 dark:shadow-md dark:shadow-indigo-500 px-4 py-2 rounded-3xl hover:bg-navy-100 transition-colors">
                    <i class="fas fa-plus mr-2"></i>Anggaran
                </button>
            </div>

            <div class="bg-white  dark:bg-slate-800 p-8 rounded-2xl shadow-md">
                <div class="flex justify-between">
                    <h3 class="text-xl item font-semibold text-gray-700 dark:text-gray-100 mb-4">Daftar Anggaran
                        Tersedia
                    </h3>
                    <div class="pr-4 item">
                        <label for="page-limit-select"
                            class="text-sm font-medium text-gray-700 dark:text-gray-400 mr-2">Tampilkan:</label>
                        <select id="page-limit-select"
                            class="rounded-md border-gray-300 shadow-sm text-sm text-gray-700 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-slate-700 dark:border-gray-600 dark:text-white">
                            <option value="5">5</option>
                            <option value="15">15</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
                <div id="anggaran-list-container" class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr class="bg-blue-50 dark:bg-gray-600">
                                <th scope="col"
                                    class="pl-6 pr-3 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    No.</th>
                                <th scope="col"
                                    class="px-3 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Program/Kegiatan</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Mata Anggaran</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Nilai Anggaran</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Realisasi</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Sisa Anggaran</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    PPTK</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="anggaran-table-body"
                            class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-600">
                            <!-- Data akan dimuat di sini oleh JavaScript -->
                        </tbody>
                    </table>
                    <!-- Pagination -->
                    <div id="anggaran-pagination-container">
                        <!-- Tombol pagination akan dimuat di sini oleh JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Tambah/Edit Anggaran -->
    <div id="anggaran-modal" class="modal-overlay hidden">
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-2xl mx-auto relative flex flex-col">
            <!-- Modal Header -->
            <div
                class="flex justify-between items-center pl-4 pr-0 pt-2 pb-0 mb-0 border-b-[3px]  border-green-500 bg-dark-navy rounded-t-lg">
                <h3 id="anggaran-modal-title" class="text-xl font-semibold text-white font-poppins">Anggaran Baru
                </h3>
                <button id="close-anggaran-modal-button" class="text-gray-300 hover:text-white mr-2 mb-2">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="flex-grow p-4 pt-2 space-y-3 overflow-y-auto">
                <form id="anggaran-form" class="space-y-4">
                    <input type="hidden" id="anggaran-id">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="bidang_urusan"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Bidang
                                Urusan</label>
                            <input type="text" id="bidang_urusan" name="bidang_urusan" required placeholder=""
                                class="mt-1 block w-full px-3 py-2 border text-sm border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 focus:ring-[0.6px] focus:ring-green-500">
                        </div>
                        <div>
                            <label for="program"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Program</label>
                            <input type="text" id="program" name="program" required placeholder=""
                                class="mt-1 block w-full px-3 py-2 border text-sm border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 focus:ring-[0.6px] focus:ring-green-500">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="kegiatan"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Kegiatan</label>
                            <input type="text" id="kegiatan" name="kegiatan" required placeholder=""
                                class="mt-1 block w-full px-3 py-2 border text-sm border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 focus:ring-[0.6px] focus:ring-green-500">
                        </div>
                        <div>
                            <label for="sub_kegiatan"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Sub
                                Kegiatan</label>
                            <input type="text" id="sub_kegiatan" name="sub_kegiatan" required placeholder=""
                                class="mt-1 block w-full px-3 py-2 border text-sm border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 focus:ring-[0.6px] focus:ring-green-500">
                        </div>
                    </div>

                    <div>
                        <label for="mata_anggaran"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Mata Anggaran</label>
                        <select id="mata_anggaran" name="mata_anggaran" required
                            class="mt-1 block text-sm w-full px-3 py-2 overflow-y-visible border text-slate-600 border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:border-green-500 focus:ring-[0.6px] focus:ring-green-500">
                            <option value="">-- Pilih Mata Anggaran --</option>
                            <!-- Opsi akan digabungkan dengan kode dan nama -->
                            <option value="5.1.02.04.01.0001 - Belanja Perjalanan Dinas Biasa">5.1.02.04.01.0001 -
                                Belanja Perjalanan Dinas Biasa
                            </option>
                            <option value="5.1.02.04.01.0002 - Belanja Perjalanan Dinas Tetap">5.1.02.04.01.0002 -
                                Belanja Perjalanan Dinas Tetap
                            </option>
                            <option value="5.1.02.04.01.0003 - Belanja Perjalanan Dinas Dalam Kota">5.1.02.04.01.0003 -
                                Belanja Perjalanan Dinas Dalam Kota
                            </option>
                            <option value="5.1.02.04.01.0004 - Belanja Perjalanan Dinas Paket Meeting Dalam Kota">
                                5.1.02.04.01.0004 - Belanja Perjalanan Dinas Paket Meeting
                                Dalam Kota</option>
                            <option value="5.1.02.04.01.0005 - Belanja Perjalanan Dinas Paket Meeting Luar Kota">
                                5.1.02.04.01.0005 - Belanja Perjalanan Dinas Paket Meeting
                                Luar Kota</option>
                            <option value="5.1.02.04.02.0001 - Belanja Perjalanan Dinas Biasa-Luar Negeri">
                                5.1.02.04.02.0001 - Belanja Perjalanan Dinas Biasa-Luar
                                Negeri</option>
                            <option value="5.1.02.02.12.0001 - Belanja Kursus Singkat/Pelatihan">
                                5.1.02.02.12.0001 - Belanja Kursus Singkat/Pelatihan
                            </option>
                            <option value="5.1.02.02.12.0002 - Belanja Sosialisasi">
                                5.1.02.02.12.0002 - Belanja Sosialisasi
                            </option>
                            <option value="5.1.02.02.12.0003 - Belanja Bimbingan Teknis">
                                5.1.02.02.12.0003 - Belanja Bimbingan Teknis
                            </option>
                            <option value="5.1.02.02.12.0004 - Belanja Diklat Kepemimpinan">
                                5.1.02.02.12.0004 - Belanja Diklat Kepemimpinan
                            </option>


                        </select>
                    </div>

                    <div>
                        <label for="nilai_anggaran"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nilai Anggaran
                            (Rp)</label>
                        <input type="text" id="nilai_anggaran" name="nilai_anggaran" required placeholder=""
                            inputmode="numeric" pattern="[0-9.,]*"
                            class="mt-1 block w-full px-3 py-2 border text-sm border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 focus:ring-[0.6px] focus:ring-green-500">
                    </div>

                    <div>
                        <label for="pptk_id"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">PPTK</label>
                        <select id="pptk_id" name="pptk_id"
                            class="mt-1 block w-full px-3 py-2 border text-sm text-slate-600 border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:border-green-500 focus:ring-[0.6px] focus:ring-green-500 sm:text-sm">
                            <option value="">-- Pilih PPTK --</option>
                            <!-- Opsi akan diisi oleh JavaScript -->
                        </select>
                    </div>
                </form>
            </div>
            <!-- Modal Footer -->
            <div class="flex justify-end items-center p-4 rounded-b-lg">
                <button id="cancel-anggaran-button" type="button"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md mr-2 font-semibold hover:bg-gray-300">Batal</button>
                <button type="submit" form="anggaran-form"
                    class="bg-green-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-green-600">Simpan</button>
            </div>
        </div>
    </div>

    <script src="/js/main1.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/anggaran.js"></script>
    <script src="/js/utils.js"></script>
</body>

</html>
