<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Anggaran - Aplikasi Perjadin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            z-index: 50;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
        }

        .sidebar.visible {
            left: 0;
        }

        .sidebar.visible+.main-content {
            margin-left: 280px;
        }

        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 30;
        }

        /* Style for the modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-slate-50 dark:bg-gray-900">
    <!-- Sidebar -->
    <aside class="sidebar bg-gradient-to-br from-dark-navy to-dark-blue text-white" id="sidebar">
        <!-- Sidebar content akan dimuat di sini -->
    </aside>

    <!-- Konten utama -->
    <div class="main-content">
        <!-- Header -->
        <header id="header-container">
            <!-- Header content akan dimuat di sini -->
        </header>

        <!-- Konten -->
        <main class="p-8 bg-[#f5f9fc] dark:bg-gray-800 min-h-screen">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200">Manajemen Anggaran</h2>
                <button id="tambah-anggaran-button"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition-colors">
                    <i class="fas fa-plus mr-2"></i>Tambah Anggaran
                </button>
            </div>

            <div class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Daftar Anggaran Tersedia</h3>
                <div id="anggaran-list-container" class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Program/Kegiatan</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Mata Anggaran</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Nilai Anggaran</th>
                                <th scope="col" class="relative px-6 py-3"><span class="sr-only">Aksi</span></th>
                            </tr>
                        </thead>
                        <tbody id="anggaran-table-body"
                            class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-600">
                            <!-- Data akan dimuat di sini oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Tambah/Edit Anggaran -->
    <div id="anggaran-modal" class="modal-overlay hidden">
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-2xl mx-auto relative flex flex-col">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-4 border-b bg-dark-navy rounded-t-lg">
                <h3 id="anggaran-modal-title" class="text-xl font-semibold text-white">Tambah Anggaran Baru</h3>
                <button id="close-anggaran-modal-button" class="text-gray-300 hover:text-white">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="flex-grow p-6 space-y-4 overflow-y-auto">
                <form id="anggaran-form" class="space-y-6">
                    <input type="hidden" id="anggaran-id">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="bidang_urusan"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Bidang
                                Urusan</label>
                            <input type="text" id="bidang_urusan" name="bidang_urusan" required
                                placeholder="Contoh: Urusan Pemerintahan Bidang..."
                                class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                        </div>
                        <div>
                            <label for="program"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Program</label>
                            <input type="text" id="program" name="program" required
                                placeholder="Contoh: Program Penunjang Urusan..."
                                class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="kegiatan"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Kegiatan</label>
                            <input type="text" id="kegiatan" name="kegiatan" required
                                placeholder="Contoh: Perencanaan, Penganggaran, dan Evaluasi..."
                                class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                        </div>
                        <div>
                            <label for="sub_kegiatan"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Sub
                                Kegiatan</label>
                            <input type="text" id="sub_kegiatan" name="sub_kegiatan" required
                                placeholder="Contoh: Koordinasi dan Penyusunan Laporan..."
                                class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                        </div>
                    </div>

                    <div>
                        <label for="mata_anggaran"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Mata Anggaran</label>
                        <select id="mata_anggaran" name="mata_anggaran" required
                            class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                            <option value="">-- Pilih Mata Anggaran --</option>
                            <!-- Opsi akan digabungkan dengan kode dan nama -->
                            <option value="5.1.02.04.01.0001 - Belanja Perjalanan Dinas Biasa">5.1.02.04.01.0001 -
                                Belanja Perjalanan Dinas Biasa
                            </option>
                            <option value="5.1.02.04.01.0002 - Belanja Perjalanan Dinas Tetap">5.1.02.04.01.0002 -
                                Belanja Perjalanan Dinas Tetap
                            </option>
                            <option value="5.1.02.04.01.0003 - Belanja Perjalanan Dinas Dalam Kota">5.1.02.04.01.0003 -
                                Belanja Perjalanan Dinas Dalam Kota
                            </option>
                            <option value="5.1.02.04.01.0004 - Belanja Perjalanan Dinas Paket Meeting Dalam Kota">
                                5.1.02.04.01.0004 - Belanja Perjalanan Dinas Paket Meeting
                                Dalam Kota</option>
                            <option value="5.1.02.04.01.0005 - Belanja Perjalanan Dinas Paket Meeting Luar Kota">
                                5.1.02.04.01.0005 - Belanja Perjalanan Dinas Paket Meeting
                                Luar Kota</option>
                            <option value="5.1.02.04.02.0001 - Belanja Perjalanan Dinas Biasa-Luar Negeri">
                                5.1.02.04.02.0001 - Belanja Perjalanan Dinas Biasa-Luar
                                Negeri</option>
                        </select>
                    </div>

                    <div>
                        <label for="nilai_anggaran"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nilai Anggaran
                            (Rp)</label>
                        <input type="number" id="nilai_anggaran" name="nilai_anggaran" required
                            placeholder="Masukkan hanya angka, contoh: 5000000"
                            class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                    </div>
                </form>
            </div>
            <!-- Modal Footer -->
            <div class="flex justify-end items-center p-4 bg-dark-blue border-t rounded-b-lg">
                <button id="cancel-anggaran-button" type="button"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg mr-2 hover:bg-gray-300">Batal</button>
                <button type="submit" form="anggaran-form"
                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Simpan</button>
            </div>
        </div>
    </div>

    <script src="/js/main1.js"></script>
    <script src="/js/header-logic.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/anggaran.js"></script>
</body>

</html>
