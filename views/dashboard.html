<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aplikasi Perjadin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            z-index: 50;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
        }

        .sidebar.visible {
            left: 0;
        }

        /* Saat sidebar terlihat, geser konten utama di semua ukuran layar */
        .sidebar.visible+.main-content {
            margin-left: 280px;
        }

        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 30;
        }

        /* Utility class untuk rotasi ikon */
        /*.rotate-180 {
            transform: rotate(180deg);
        }*/
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-slate-50 dark:bg-gray-900">
    <!-- Sidebar -->
    <aside class="sidebar bg-gradient-to-br from-dark-navy to-dark-blue text-white" id="sidebar">
        <!-- Sidebar content akan dimuat di sini -->
    </aside>

    <!-- Konten utama -->
    <div class="main-content">
        <!-- Header -->
        <header id="header-container">
            <!-- Header content akan dimuat di sini -->
        </header>

        <!-- Konten -->
        <main class="p-8 bg-[#f5f9fc] dark:bg-gray-800 min-h-screen">
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200">Dashboard Utama</h2>
            <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Card 1 -->
                <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-md">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Total Perjalanan Dinas</h3>
                    <p id="total-perjalanan" class="text-3xl font-bold text-indigo-600 mt-2">...</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Tahun Anggaran 2024</p>
                </div>
                <!-- Card 2 -->
                <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-md">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Perjalanan Bulan Ini</h3>
                    <p id="perjalanan-bulan-ini" class="text-3xl font-bold text-amber-600 mt-2">...</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Agenda aktif</p>
                </div>
            </div>

            <!-- Tabel Agenda -->
            <div class="mt-8 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-md">
                <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Agenda Perjalanan Terbaru</h3>
                <p class="text-gray-500 dark:text-gray-400">Fitur ini sedang dalam pengembangan.</p>
            </div>
        </main>
    </div>

    <script src="/js/main1.js"></script>
    <script src="/js/header-logic.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>
