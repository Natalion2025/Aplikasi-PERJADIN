<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aplikasi Perjadin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            z-index: 50;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
        }

        .sidebar.visible {
            left: 0;
        }

        /* Saat sidebar terlihat, geser konten utama di semua ukuran layar */
        .sidebar.visible+.main-content {
            margin-left: 280px;
        }

        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 30;
        }

        /** Style untuk item dan statistik pencarian **/
        .item.hidden {
            display: none;
        }

        /* Utility class untuk rotasi ikon */
        /*.rotate-180 {
            transform: rotate(180deg);
        }*/
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-slate-50 dark:bg-gray-900">
    <!-- Sidebar -->
    <aside class="sidebar bg-gradient-to-br from-dark-navy to-dark-blue text-white" id="sidebar">
        <!-- Sidebar content akan dimuat di sini -->
    </aside>

    <!-- Konten utama -->
    <div class="main-content">
        <!-- Header -->
        <header id="header-container">
            <!-- Header content akan dimuat di sini -->
        </header>

        <!-- Konten -->
        <main class="p-8 bg-[#f5f9fc] dark:bg-gray-800 min-h-screen">
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 item">Dashboard Utama</h2>
            <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Card 1 -->
                <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-md item">
                    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-100 mb-4 text-center md:text-left">
                        Total Realisasi Anggaran</h3>
                    <div class="flex md:flex-row gap-6 items-center">
                        <div class="relative h-64 w-64 mx-auto flex-shrink-0">
                            <canvas id="anggaranDonutChart"></canvas>
                            <div id="chart-center-text"
                                class="absolute inset-0 flex flex-col items-center justify-center text-center pointer-events-none">
                                <span id="total-realisasi-persen"
                                    class="text-2xl font-bold text-gray-800 dark:text-white">0%</span>
                                <span class="text-xs text-gray-500 dark:text-gray-400">Realisasi</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-md item">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Total Perjalanan Dinas</h3>
                    <p id="total-perjalanan" class="text-3xl font-bold text-indigo-600 mt-2">...</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Tahun Anggaran <span
                            id="tahun-anggaran">...</span></p>
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 pt-6">Perjalanan Bulan Ini</h3>
                    <p id="perjalanan-bulan-ini" class="text-3xl font-bold text-amber-600 mt-2">...</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Agenda aktif</p>
                </div>
            </div>

            <!-- Tabel Agenda -->
            <div class="mt-8 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-md item">
                <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Pegawai yang Sedang Berdinas
                    pada Bulan Ini</h3>
                <div id="pegawai-on-duty-container" class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead class="border-b border-gray-200 dark:border-gray-700">
                            <tr>
                                <th
                                    class="py-2 px-4 text-left text-sm font-medium text-gray-500 dark:text-gray-400 w-16">
                                    No.</th>
                                <th class="py-2 px-4 text-left text-sm font-medium text-gray-500 dark:text-gray-400">
                                    Nama Pegawai</th>
                                <th class="py-2 px-4 text-left text-sm font-medium text-gray-500 dark:text-gray-400">
                                    Nomor ST</th>
                                <th class="py-2 px-4 text-left text-sm font-medium text-gray-500 dark:text-gray-400">
                                    Tanggal Mulai s.d. Selesai</th>
                            </tr>
                        </thead>
                        <tbody id="pegawai-on-duty-body">
                            <!-- Data akan dimuat di sini oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- PERBAIKAN: Tambahkan pustaka Chart.js sebelum skrip dashboard.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/main1.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>
