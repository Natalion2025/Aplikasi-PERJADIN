<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah SPT - Aplikasi Perjadin</title>
    <link href="/css/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-slate-50">
    <div class="flex h-screen bg-gray-200">
        <!-- 1. Sidebar -->
        <aside id="sidebar"
            class="fixed inset-y-0 left-0 z-50 flex flex-col w-64 bg-slate-100 shadow-lg transform -translate-x-full transition-all duration-300 ease-in-out">
        </aside>
        <!-- 2. Backdrop -->
        <div id="sidebar-backdrop" class="fixed inset-0 z-40 bg-gray-600 bg-opacity-50 hidden md:hidden"></div>
        <!-- 3. Content wrapper -->
        <div id="main-content-wrapper"
            class="flex-1 flex flex-col overflow-hidden transition-all duration-300 ease-in-out">
            <!-- Header -->
            <header id="header-container" class="bg-white shadow-md"></header>
            <!-- 4. Konten Utama -->
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-50 p-6">
                <h2 class="text-2xl font-semibold text-gray-700">Buat Surat Perintah Tugas (SPT) Baru</h2>
                <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Formulir SPT</h3>
                    <p class="text-gray-500">Halaman ini sedang dalam pengembangan.</p>
                </div>
            </main>
        </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/tambah-spt.js"></script>
</body>

</html>
