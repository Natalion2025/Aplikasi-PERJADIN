<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender - Aplikasi Perjadin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            z-index: 50;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
        }

        .sidebar.visible {
            left: 0;
        }

        /* Saat sidebar terlihat, geser konten utama di semua ukuran layar */
        /*.sidebar.visible+.main-content {
            margin-left: 280px;
        }*/

        .main-content {
            transition: margin-left 0.3s ease-in-out;
            z-index: 10;
        }

        header {
            top: 0;
            z-index: 30;
            margin-left: 280px;
            transition: margin-left 0.3s ease-in-out;
        }

        /* Utility class untuk rotasi ikon */
        /*.rotate-180 {
            transform: rotate(180deg);
        }*/

        /* Styling untuk titik acara di kalender mini */
        .day-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event-dot {
            position: absolute;
            bottom: 4px;
            /* Sesuaikan posisi vertikal titik */
            width: 5px;
            height: 5px;
            background-color: #FBBF24;
            /* Warna kuning, sesuaikan jika perlu */
            border-radius: 50%;
        }

        /** Style untuk item dan statistik pencarian **/
        .item.hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-slate-50 dark:bg-gray-900">
    <!-- Sidebar -->
    <aside class="sidebar bg-gradient-to-br from-dark-navy to-dark-blue text-white" id="sidebar">
        <!-- Sidebar content akan dimuat di sini -->
    </aside>

    <!-- Konten utama -->
    <div class="main-content">
        <!-- Header -->
        <header class="header-container w-[1000px] fixed" id="header-container">
            <!-- Header content akan dimuat di sini -->
        </header>

        <!-- KONTEN KALENDER -->
        <main class="pb-6 bg-[#f5f9fc] dark:bg-gray-800 overflow-x-hidden">
            <div class="mt-0 flex space-x-2">
                <!-- Bagian Header Kalender Mini -->
                <div id="side-calendar-content"
                    class="left-menu-light item max-h-full rounded-tr-xl rounded-br-xl w-[280px] bg-gradient-to-r from-red-900 from-2% via-yellow-900 via-10% to-dark-blue to-80% p-4">
                    <div class="date flex text-white font-poppins items-center justify-between">
                        <div class="title">
                            <div id="side-calendar-month-year" class="text-nowrap text-[20px]">January 2025
                            </div>
                        </div>
                        <div class="flex">
                            <button id="side-calendar-prev" class="p-1">
                                <img class="w-5 h-5" src="/img/arrow_back_white.png" alt="Side-Previous-Month" />
                            </button>
                            <button id="side-calendar-next" class="p-1">
                                <img class="w-5 h-5" src="/img/arrow_forward_white.png" alt="Side-Next-Month" />
                            </button>
                        </div>
                    </div>

                    <!-- Bagian Grid Kalender Mini -->
                    <div id="side-mini-calendar" class="mini-calendar mt-4 text-white leading-9 ">
                        <div class="header grid grid-cols-7 text-center">
                            <div class="day-header">
                                <div class="day">S</div>
                            </div>
                            <div class="day-header">
                                <div class="day">M</div>
                            </div>
                            <div class="day-header">
                                <div class="day">T</div>
                            </div>
                            <div class="day-header">
                                <div class="day">W</div>
                            </div>
                            <div class="day-header">
                                <div class="day">T</div>
                            </div>
                            <div class="day-header">
                                <div class="day">F</div>
                            </div>
                            <div class="day-header">
                                <div class="day">S</div>
                            </div>
                        </div>
                        <div id="side-calendar-days" class="grid grid-cols-7 text-center text-white">
                            <!-- Hari-hari akan di-generate oleh JavaScript -->
                        </div>
                    </div>

                    <!-- Bagian Daftar Acara -->
                    <div class="days mt-6">
                        <div class="line-5 border-t border-white/20"></div>
                        <div class="left my-4">
                            <div id="side-calendar-selected-day-text" class="today text-white font-semibold">TODAY
                            </div>
                            <div id="side-calendar-selected-date" class="_04-01-2023 text-white/70">
                                04/01/2023</div>
                        </div>
                        <div class="line-4 border-t border-white/20"></div>
                        <div id="side-calendar-events-list" class="mt-4 space-y-3">
                            <!-- Daftar acara akan di-generate oleh JavaScript -->
                            <p class="text-white/50 text-left">Tidak ada acara untuk tanggal ini.</p>
                        </div>
                    </div>
                </div>

                                <img src="/img/double_arrow.png" alt="bulan-sebelumnya" id="previous-month"

                                <img class="cursor-pointer w-[24px] h-[24px]" src="/img/arrow_back.png" id="prev-day"
                                    alt="hari-sebelumnya">
                                <div id="calendar-main-title"
                                    class="w-56 text-center  font-poppins font-semibold text-[24px] leading-[30px] text-mainNavy dark:text-gray-200">
                                    January, 2025
                                </div>
                                <img class="cursor-pointer w-[24px] h-[24px]" src="/img/arrow_forward.png" id="next-day"
                                    alt="hari-berikutnya">
                                <img src="/img/double_arrow.png" alt="bulan-berikutnya" id="next-month"
                                    class="cursor-pointer w-[32px] h-[32px]">
                            </div>

                            <!-- Navigasi Tab -->
                            <div class="flex items-center w-fit h-full space-x-4 p-0">

                                    <div class="text-mainNavy dark:text-gray-300 font-poppins font-normal text-[18px]">
