<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uang Muka - Aplikasi Perjadin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/output.css" rel="stylesheet">
    <!-- Tambahkan CSS Tom Select -->
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            z-index: 50;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
        }

        .sidebar.visible {
            left: 0;
        }

        .sidebar.visible+.main-content {
            margin-left: 280px;
        }

        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 30;
        }

        /** Style untuk item dan statistik pencarian **/
        .item.hidden {
            display: none;
        }

        /* Pastikan dropdown Tom Select muncul di atas modal overlay */
        .ts-wrapper.single .ts-dropdown {
            z-index: 110;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-slate-50 dark:bg-gray-900">
    <!-- Sidebar -->
    <aside class="sidebar bg-gradient-to-br from-dark-navy to-dark-blue text-white" id="sidebar">
        <!-- Sidebar content will be loaded here -->
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header id="header-container">
            <!-- Header content will be loaded here -->
        </header>

        <!-- Page Content -->
        <main class="p-8 bg-[#f5f9fc] dark:bg-gray-800 min-h-screen">
            <div class="flex justify-between items-center mb-6 item">
                <h2 class="text-2xl font-semibold text-mainNavy uppercase font-sans dark:text-gray-200">Manajemen
                    Uang Muka
                </h2>
                <div class="flex fixed space-x-4 right-4">
                    <button id="tambah-panjar-button"
                        class="text-navy-500 px-4 py-2 rounded-3xl shadow-md text-sm font-semibold bg-white border border-navy-500 dark:shadow-md dark:bg-yellow-800 dark:hover:bg-yellow-900 dark:shadow-yellow-500 hover:bg-navy-100 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Uang Muka
                    </button>
                </div>
            </div>

            <!-- List Container -->
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-100">Daftar Uang Muka (Panjar)</h3>
                    <div class="pr-4">
                        <label for="page-limit-select"
                            class="text-sm font-medium text-gray-700 dark:text-gray-400 mr-2">Tampilkan:</label>
                        <select id="page-limit-select"
                            class="rounded-md border-gray-300 shadow-sm text-sm text-gray-700 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-slate-700 dark:border-gray-600 dark:text-white">
                            <option value="5">5</option>
                            <option value="15">15</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
                <div id="uang-muka-list-container" class="overflow-x-auto"></div>
                <!-- Pagination -->
                <div id="uangMuka-pagination-container">
                    <!-- Tombol "Pertama", "Sebelumnya", "tombol number page", "Berikutnya", dan "Terakhir" akan dimunculkan di sini oleh javascript-->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Tambah Panjar (Sama seperti di spt-register.html) -->
    <div id="panjar-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full hidden z-[100]">
        <div
            class="relative top-10 mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white dark:bg-slate-800">
            <!-- Modal Header -->
            <div
                class="flex justify-between items-center pl-4 pr-0 pt-2 pb-0 mb-0 border-b-[3px] border-green-500 bg-dark-navy -m-5 p-4 rounded-t-md">
                <h3 class="text-xl font-semibold text-white uppercase font-poppins">Rincian Biaya Perjalanan Dinas</h3>
                <button id="close-panjar-modal" class="text-gray-300 hover:text-white mr-2 mb-2">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="p-4 pt-0 mt-0 max-h-[65vh] overflow-y-auto">
                <form id="panjar-form" class="space-y-6">
                    <input type="hidden" id="panjar-id">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="panjar_tempat"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tempat</label>
                            <input type="text" id="panjar_tempat" name="tempat" required value="Nanga Pinoh"
                                class="mt-1 block w-full px-3 py-2 border text-slate-600 text-sm border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-[0.6px] focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label for="panjar_tanggal"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tanggal
                                Panjar</label>
                            <input type="date" id="panjar_tanggal" name="tanggal_panjar" required
                                class="mt-1 block w-full px-3 py-2 border text-slate-600 text-sm border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-[0.6px] focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>

                    <div>
                        <label for="panjar_spt_id"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nomor
                            SPT dan SPD</label>
                        <select id="panjar_spt_id" name="spt_id" required
                            class="mt-1 block w-full px-3 py-2 border text-slate-600 text-sm border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-[0.6px] focus:ring-green-500 focus:border-green-500">
                            <option value="">-- Pilih SPT --</option>
                        </select>
                    </div>

                    <!-- Rincian Biaya Dinamis -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Perincian
                            Biaya</label>
                        <div id="rincian-biaya-container" class="mt-2 space-y-3">
                            <!-- Baris rincian akan ditambahkan di sini oleh JS -->
                        </div>
                        <button type="button" id="tambah-rincian-biaya"
                            class="mt-2 text-sm text-indigo-600 hover:text-indigo-800">+ Tambah Rincian</button>
                    </div>

                    <!-- Template untuk baris rincian biaya -->
                    <template id="rincian-biaya-template">
                        <div class="rincian-item grid grid-cols-12 gap-2 items-center">
                            <input type="text" name="uraian" placeholder="Uraian Biaya"
                                class="col-span-5 block w-full px-3 py-2 border text-slate-600 border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm text-sm focus:outline-none focus:ring-[0.6px] focus:ring-green-500 focus:border-green-500">
                            <input type="text" name="jumlah" placeholder="Jumlah (Rp)"
                                class="col-span-3 block w-full px-3 py-2 border text-slate-600 border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm text-sm currency-input focus:outline-none focus:ring-[0.6px] focus:ring-green-500 focus:border-green-500">
                            <input type="text" name="keterangan" placeholder="Keterangan"
                                class="col-span-3 block w-full px-3 py-2 border text-slate-600 border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm text-sm focus:outline-none focus:ring-[0.6px] focus:ring-green-500 focus:border-green-500">
                            <button type="button"
                                class="remove-rincian-btn text-red-500 hover:text-red-700 col-span-1 justify-self-center">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </template>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="panjar_bendahara_id"
                                class="text-sm font-medium text-gray-700 dark:text-gray-300">Bendahara
                                Pengeluaran</label>
                            <select id="panjar_bendahara_id" name="bendahara_id" required
                                class="mt-1 block w-full px-3 py-2 border text-slate-600 text-sm border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-[0.6px] focus:ring-green-500 focus:border-green-500">
                                <option value="">-- Pilih Bendahara --</option>
                            </select>
                        </div>
                        <div>
                            <label for="panjar_pelaksana_id"
                                class=" text-sm font-medium text-gray-700 dark:text-gray-300">Pegawai Pelaksana
                                Perjalanan</label>
                            <select id="panjar_pelaksana_id" name="pelaksana_id" required
                                class="mt-1 block w-full px-3 py-2 border text-slate-600 text-sm border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-[0.6px] focus:ring-green-500 focus:border-green-500">
                                <option value="">-- Pilih SPT terlebih dahulu --</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="panjar_pejabat_id"
                            class="text-sm font-medium text-gray-700 dark:text-gray-300">Pejabat Berwenang
                            Pemberi Tugas</label>
                        <select id="panjar_pejabat_id" name="pejabat_id" required
                            class="mt-1 block w-full px-3 py-2 border overflow-y-visible text-slate-600 text-sm border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-[0.6px] focus:ring-green-500 focus:border-green-500">
                            <option value="">-- Pilih Pejabat --</option>
                        </select>
                    </div>

                </form>
            </div>
            <!-- Modal Footer -->
            <div class="flex justify-end items-center pt-4 rounded-b-md">
                <button id="cancel-panjar-button" type="button"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md font-semibold mr-2 hover:bg-gray-300">Batal</button>
                <button type="submit" form="panjar-form" id="submit-panjar-button"
                    class="bg-green-500 disabled:opacity-50 disabled:cursor-not-allowed text-white px-4 py-2 rounded-md font-semibold hover:bg-green-600">Simpan</button>
            </div>
        </div>
    </div>

    <!-- Modal Pembayaran Uang Muka (dari file terpisah) -->
    <div id="pembayaran-uang-muka-modal-container"></div>

    <script src="/js/main1.js"></script>
    <!-- Tambahkan JS Tom Select -->
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script src="/js/spt-register.js"></script>
    <script src="/js/utils.js"></script>
    <!-- Logika spesifik untuk halaman uang muka -->
    <script src="/js/uang-muka.js"></script>
</body>

</html>
