<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uang Muka - Aplikasi Perjadin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            z-index: 50;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
        }

        .sidebar.visible {
            left: 0;
        }

        .sidebar.visible+.main-content {
            margin-left: 280px;
        }

        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 30;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-slate-50 dark:bg-gray-900">
    <!-- Sidebar -->
    <aside class="sidebar bg-gradient-to-br from-dark-navy to-dark-blue text-white" id="sidebar">
        <!-- Sidebar content will be loaded here -->
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header id="header-container">
            <!-- Header content will be loaded here -->
        </header>

        <!-- Page Content -->
        <main class="p-8 bg-[#f5f9fc] dark:bg-gray-800 min-h-screen">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200">Manajemen Uang Muka
                </h2>
                <div class="flex items-center space-x-4">
                    <button id="tambah-panjar-button"
                        class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Tambah Uang Muka
                    </button>
                </div>
            </div>

            <!-- List Container -->
            <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Daftar Uang Muka (Panjar)</h3>
                <div id="uang-muka-list-container" class="overflow-x-auto">
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Tambah Panjar (Sama seperti di spt-register.html) -->
    <div id="panjar-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-[100]">
        <div
            class="relative top-10 mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white dark:bg-slate-800">
            <!-- Modal Header -->
            <div class="flex justify-between items-center pb-3 border-b bg-dark-navy -m-5 p-4 rounded-t-md">
                <h3 class="text-xl font-semibold text-white uppercase">Rincian Biaya Perjalanan Dinas</h3>
                <button id="close-panjar-modal" class="text-gray-300 hover:text-white">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="mt-6">
                <form id="panjar-form" class="space-y-6">
                    <input type="hidden" id="panjar-id">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="panjar_tempat"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tempat</label>
                            <input type="text" id="panjar_tempat" name="tempat" required value="Nanga Pinoh"
                                class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="panjar_tanggal"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tanggal
                                Panjar</label>
                            <input type="date" id="panjar_tanggal" name="tanggal_panjar" required
                                class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm">
                        </div>
                    </div>

                    <div>
                        <label for="panjar_spt_id"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nomor
                            SPT dan SPD</label>
                        <select id="panjar_spt_id" name="spt_id" required
                            class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                            <option value="">-- Pilih SPT --</option>
                        </select>
                    </div>

                    <!-- Rincian Biaya Dinamis -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Perincian
                            Biaya</label>
                        <div id="rincian-biaya-container" class="mt-2 space-y-3">
                            <!-- Baris rincian akan ditambahkan di sini oleh JS -->
                        </div>
                        <button type="button" id="tambah-rincian-biaya"
                            class="mt-2 text-sm text-indigo-600 hover:text-indigo-800">+ Tambah Rincian</button>
                    </div>

                    <!-- Template untuk baris rincian biaya -->
                    <template id="rincian-biaya-template">
                        <div class="rincian-item grid grid-cols-12 gap-2 items-center">
                            <input type="text" name="uraian" placeholder="Uraian Biaya"
                                class="col-span-5 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm text-sm">
                            <input type="text" name="jumlah" placeholder="Jumlah (Rp)"
                                class="col-span-3 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm text-sm currency-input">
                            <input type="text" name="keterangan" placeholder="Keterangan"
                                class="col-span-3 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm text-sm">
                            <button type="button"
                                class="remove-rincian-btn text-red-500 hover:text-red-700 col-span-1 justify-self-center">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </template>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="panjar_bendahara_id"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Bendahara
                                Pengeluaran</label>
                            <select id="panjar_bendahara_id" name="bendahara_id" required
                                class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                                <option value="">-- Pilih Bendahara --</option>
                            </select>
                        </div>
                        <div>
                            <label for="panjar_pelaksana_id"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Pegawai Pelaksana
                                Perjalanan</label>
                            <select id="panjar_pelaksana_id" name="pelaksana_id" required
                                class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                                <option value="">-- Pilih SPT terlebih dahulu --</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="panjar_pejabat_id"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Pejabat Berwenang
                            Pemberi Tugas</label>
                        <select id="panjar_pejabat_id" name="pejabat_id" required
                            class="mt-1 block w-full px-3 py-2 border border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                            <option value="">-- Pilih Pejabat --</option>
                        </select>
                    </div>

                </form>
            </div>
            <!-- Modal Footer -->
            <div class="flex justify-end items-center pt-4 mt-4 border-t bg-dark-blue -m-5 p-4 rounded-b-md">
                <button id="cancel-panjar-button" type="button"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg mr-2 hover:bg-gray-300">Batal</button>
                <button type="submit" form="panjar-form"
                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Simpan</button>
            </div>
        </div>
    </div>

    <script src="/js/main1.js"></script>
    <!-- Logika untuk modal panjar ada di sini -->
    <script src="/js/spt-register.js"></script>
    <!-- Logika spesifik untuk halaman uang muka -->
    <script src="/js/uang-muka.js"></script>
</body>

</html>
