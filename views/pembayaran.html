<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pembayaran - Aplikasi Perjadin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
    <link href="/css/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            z-index: 50;
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
        }

        .sidebar.visible {
            left: 0;
        }

        .sidebar.visible+.main-content {
            margin-left: 280px;
        }

        #sidebar a.active {
            background-color: #4a5568;
            /* Warna latar belakang lebih gelap untuk item aktif */
            color: #ffffff;
            /* Warna teks putih */
            font-weight: bold;
            /* Membuat teks menjadi tebal */
        }

        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 30;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            padding: 2rem 1rem;
        }

        /* --- PERBAIKAN STYLING TOM SELECT FOCUS --- */
        /* Target Tom-select control di dalam modal */
        #pembayaran-modal .ts-control {
            border-radius: 0.375rem;
            border-color: #d1d5db;
            /* gray-300 */
        }

        /* Default Focus Style (Light Mode) */
        #pembayaran-modal .ts-wrapper.focus .ts-control {
            border-color: #10b981;
            /* green-500 */
            box-shadow: 0 0 0 0.6px #10b981;
            /* green-500 ring */
        }

        /* Dark Mode: Tom Select Control */
        .dark #pembayaran-modal .ts-control {
            background-color: #334155;
            /* slate-700 */
            border-color: #4b5563;
            /* gray-600 */
        }

        /* Dark Mode: Tom Select Focus Style */
        .dark #pembayaran-modal .ts-wrapper.focus .ts-control {
            border-color: #10b981 !important;
            /* green-500 */
            box-shadow: 0 0 0 0.6px #10b981 !important;
            /* green-500 ring */
        }

        /* Pastikan elemen Tom Select di modal memiliki tinggi yang konsisten di Dark Mode */
        .dark #pembayaran-modal .ts-control,
        .dark #pembayaran-modal .ts-control input {
            color: #f3f4f6;
            /* gray-100 */
        }

        /* Styling untuk tabel rincian yang lebih baik */
        .rincian-table {
            font-size: 0.875rem;
        }

        .rincian-table th {
            white-space: nowrap;
        }

        .rincian-table td {
            vertical-align: top;
        }

        .uang-harian-info {
            background-color: #f0f9ff;
            border-left: 4px solid #0ea5e9;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
        }

        .dark .uang-harian-info {
            background-color: #1e3a5f;
            border-left-color: #3b82f6;
        }

        /** Style untuk item dan statistik pencarian **/
        .item.hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="bg-slate-50 dark:bg-gray-900">
    <aside class="sidebar bg-gradient-to-br from-dark-navy to-dark-blue text-white" id="sidebar">
    </aside>

    <div class="main-content">
        <header id="header-container">
        </header>

        <main class="p-8 bg-[#f5f9fc] dark:bg-gray-800 min-h-screen">
            <div class="flex justify-between items-center mb-6 item">
                <h2 class="text-2xl font-semibold text-mainNavy uppercase font-sans dark:text-gray-200">Manajemen
                    Pembayaran</h2>
                <div class="flex fixed space-x-4 right-4">
                    <button id="pengeluaran-rill-button"
                        class="bg-white text-navy-500 px-4 py-2 rounded-3xl shadow-md border text-sm font-semibold border-navy-500 hover:bg-navy-100 dark:shadow-md dark:bg-green-800 dark:hover:bg-green-900 dark:shadow-green-500 dark:text-white transition-colors">
                        <i class="fas fa-file-invoice-dollar mr-2"></i>Pengeluaran Rell
                    </button>
                    <button id="buat-bukti-button"
                        class="bg-navy-500 text-white px-4 py-2 rounded-3xl shadow-md text-sm font-semibold hover:bg-navy-400 dark:shadow-md dark:bg-sky-800 dark:hover:bg-sky-900 dark:shadow-sky-500 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Bukti Bayar
                    </button>
                </div>
            </div>

            <div class="bg-white w-full dark:bg-slate-800 rounded-2xl shadow-md">
                <div class="border-b flex items-center justify-between border-gray-200 p-0 dark:border-gray-700">
                    <ul class="flex flex-wrap -mb-px text-center" id="payment-tabs" role="tablist">
                        <li class="me-2" role="presentation">
                            <button
                                class="inline-block p-4 uppercase font-semibold border-b-2 rounded-t-lg text-sm text-gray-700 hover:text-gray-500 dark:text-gray-300 dark:hover:text-gray-500"
                                id="bukti-bayar-tab" type="button" role="tab" aria-controls="bukti-bayar-panel"
                                aria-selected="true">Daftar Bukti
                                Pembayaran</button>
                        </li>
                        <li class="me-2" role="presentation">
                            <button
                                class="inline-block p-4 uppercase font-semibold border-b-2 rounded-t-lg text-sm text-gray-700 hover:text-gray-500 dark:text-gray-300 dark:hover:text-gray-500"
                                id="pengeluaran-rill-tab" type="button" role="tab"
                                aria-controls="pengeluaran-rill-panel" aria-selected="false">Daftar Bukti Pengeluaran
                                Rell</button>
                        </li>
                    </ul>
                    <div class="pr-4">
                        <label for="page-limit-select"
                            class="text-sm font-medium text-gray-700 dark:text-gray-400 mr-2">Tampilkan:</label>
                        <select id="page-limit-select"
                            class="rounded-md border-gray-300 text-sm text-gray-700 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-slate-700 dark:border-gray-600 dark:text-white">
                            <option value="5">5</option>
                            <option value="15">15</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
                <div id="payment-tab-content" class="pt-3 px-4">
                    <div id="bukti-bayar-panel" role="tabpanel" aria-labelledby="bukti-bayar-tab">
                        <div id="pembayaran-list-container" class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                <thead class="bg-gray-50 dark:bg-gray-700">
                                    <tr class="bg-blue-50 dark:bg-gray-600">
                                        <th scope="col"
                                            class="pl-4 pr-3 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                            No.</th>
                                        <th scope="col"
                                            class="px-3 py-3 text-nowrap text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                            No & Tgl ST</th>
                                        <th scope="col"
                                            class="px-3 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                            No & Tgl Bukti</th>
                                        <th scope="col"
                                            class="w-2/5 px-3 py-3 text-left text-xs text-nowrap font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                            Penerima</th>
                                        <th scope="col"
                                            class="px-3 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                            Nominal</th>
                                        <th scope="col"
                                            class="relative pl-3 pr-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                            <span class="">Aksi</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="pembayaran-table-body"
                                    class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-600">
                                </tbody>
                            </table>
                            <div id="pembayaran-pagination-container">
                            </div>
                        </div>
                    </div>
                    <div id="pengeluaran-rill-panel" class="hidden" role="tabpanel"
                        aria-labelledby="pengeluaran-rill-tab">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                <thead class="bg-gray-50 dark:bg-gray-700">
                                    <tr class="bg-blue-50 dark:bg-gray-600">
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                            No</th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                            Nama</th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                            Uraian</th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                            Jumlah</th>
                                        <th scope="col" class="relative px-6 py-3">
                                            <span class="sr-only">Aksi</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="pengeluaran-rill-table-body"
                                    class="bg-white divide-y item divide-gray-200 dark:bg-gray-800 dark:divide-gray-600">
                                </tbody>
                            </table>
                            <div id="pengeluaran-rill-pagination-container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="pembayaran-modal" class="modal-overlay hidden">
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-4xl mx-auto relative flex flex-col">
            <div
                class="flex justify-between items-center pl-4 pr-0 pt-2 pb-0 mb-0 border-b-[3px] border-green-500 bg-dark-navy rounded-t-lg">
                <h3 id="pembayaran-modal-title" class="text-md font-semibold text-white font-poppins">Buat Bukti
                    Pembayaran Baru</h3>
                <button id="close-pembayaran-modal-button" class="text-gray-300 hover:text-white mr-2 mb-2">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="flex-grow p-4 pt-0 overflow-y-auto max-h-[65vh]">
                <form id="pembayaran-form" class="space-y-4">
                    <input type="hidden" id="pembayaran-id">
                    <div>
                        <label for="spt_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Register
                            SPT</label>
                        <select id="spt_id" name="spt_id" required
                            class="mt-0 block w-full py-2 border-0 text-sm text-slate-600 dark:bg-slate-700 dark:text-white">
                            <option value="">-- Pilih SPT --</option>
                        </select>
                    </div>
                    <div>
                        <label for="anggaran_id"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Kode/Mata
                            Anggaran</label>
                        <select id="anggaran_id" name="anggaran_id" required
                            class="mt-0 block w-full py-2 border-0 text-sm text-slate-600 dark:bg-slate-700 dark:text-white shadow-sm">
                            <option value="" class="dark:text-white">-- Pilih Anggaran --</option>
                        </select>
                    </div>
                    <div>
                        <label for="nama_penerima"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nama Penerima
                            Pembayaran</label>
                        <textarea id="nama_penerima" name="nama_penerima" rows="3" required
                            placeholder="Akan terisi otomatis setelah memilih Register SPT"
                            class="mt-1 block w-full px-3 py-2 border text-sm border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:ring-[0.6px] focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                    </div>
                    <div>
                        <label for="uraian_pembayaran"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Uraian Pembayaran</label>
                        <textarea id="uraian_pembayaran" name="uraian_pembayaran" rows="3" required
                            placeholder="Contoh: Pembayaran biaya perjalanan dinas ke..."
                            class="mt-1 block w-full px-3 py-2 border text-sm border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:ring-[0.6px] focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="pptk_id"
                            class="block text-sm font-medium text-gray-900 dark:text-gray-300">PPTK</label>
                        <div class="mt-0">
                            <select id="pptk_id" name="pptk_id" required
                                class="block w-full rounded-md border-0 py-1 text-gray-900 shadow-sm sm:text-sm sm:leading-6 dark:bg-slate-800 dark:ring-slate-600 dark:text-white">
                                <option value="">-- Pilih PPTK --</option>
                            </select>
                        </div>
                    </div>


                    <div id="uang-harian-info-container" class="hidden">
                        <div class="uang-harian-info">
                            <i class="fas fa-info-circle mr-2 text-blue-500"></i>
                            <span class="font-medium">Informasi Uang Harian:</span>
                            <span id="uang-harian-details" class="ml-2"></span>
                        </div>
                        <div id="uang-harian-analysis" class="mt-2 space-y-1 text-xs">
                        </div>
                    </div>

                    <div id="rincian-pengeluaran-container" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Rincian
                            Pengeluaran</label>
                        <div class="overflow-x-auto border border-gray-200 dark:border-gray-700 rounded-lg">
                            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 rincian-table">
                                <thead class="bg-gray-50 dark:bg-gray-700">
                                    <tr class="bg-blue-50">
                                        <th
                                            class="px-2 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                            No</th>
                                        <th
                                            class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                            Nama</th>
                                        <th
                                            class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                            Uraian</th>
                                        <th
                                            class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                            Harga Satuan</th>
                                        <th
                                            class="px-2 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                            Satuan</th>
                                        <th
                                            class="px-2 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                            Jml Hari</th>
                                        <th
                                            class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                            Jumlah Biaya</th>
                                        <th
                                            class="px-4 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                            Nilai Panjar</th>
                                        <th
                                            class="px-4 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">
                                            Jumlah</th>
                                    </tr>
                                </thead>
                                <tbody id="rincian-pengeluaran-body"
                                    class="bg-white dark:bg-slate-800 divide-y divide-gray-200 dark:divide-gray-600">
                                </tbody>
                                <tfoot class="bg-gray-50 dark:bg-gray-700">
                                    <tr>
                                        <td colspan="8"
                                            class="px-4 py-3 text-right font-bold text-gray-800 dark:text-white">Total
                                        </td>
                                        <td id="total-dibayar"
                                            class="px-4 py-3 text-right font-bold text-gray-800 dark:text-white">Rp 0
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                    <input type="hidden" id="nominal_bayar" name="nominal_bayar" required>
                </form>
            </div>
            <div class="flex justify-end items-center p-4 rounded-b-lg">
                <button id="cancel-pembayaran-button" type="button"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md font-semibold mr-2 hover:bg-gray-300">Batal</button>
                <button type="submit" form="pembayaran-form"
                    class="bg-green-500 text-white px-4 py-2 font-semibold rounded-md hover:bg-green-600">Simpan</button>
            </div>
        </div>
    </div>

    <div id="pengeluaran-rill-modal" class="modal-overlay hidden">
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-2xl mx-auto relative flex flex-col">
            <div
                class="flex justify-between items-center pl-4 pr-0 pt-2 pb-0 mb-0 border-b-[3px] border-green-500  bg-dark-navy rounded-t-lg">
                <h3 id="pengeluaran-rill-modal-title" class="text-md font-semibold text-white font-poppins">Tambah
                    Pengeluaran Rell
                </h3>
                <button id="close-pengeluaran-rill-modal-button" class="text-gray-300 hover:text-white mr-2 mb-2">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="flex-grow p-6 pt-0 mt-0 space-y-3 overflow-y-auto max-h-[65vh]">
                <form id="pengeluaran-rill-form" class="space-y-6">
                    <input type="hidden" id="pengeluaran-rill-id">
                    <div>
                        <label for="pengeluaran_spt_id"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nomor SPT</label>
                        <select id="pengeluaran_spt_id" name="spt_id" required
                            class="mt-1 block w-full px-3 py-2 border text-sm text-slate-600 border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:ring-[0.6px] focus:outline-none focus:ring-green-500 focus:border-green-500">
                            <option value="">-- Pilih SPT --</option>
                        </select>
                    </div>
                    <div>
                        <label for="pengeluaran_pelaksana_id"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nama Pelaksana</label>
                        <select id="pengeluaran_pelaksana_id" name="pegawai_id" required
                            class="mt-1 block w-full px-3 py-2 border text-sm text-slate-600 border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm focus:ring-[0.6px] focus:outline-none focus:ring-green-500 focus:border-green-500"
                            disabled>
                            <option value="">-- Pilih SPT terlebih dahulu --</option>
                        </select>
                    </div>
                    <div>
                        <label for="pengeluaran_uraian"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Uraian</label>
                        <textarea id="pengeluaran_uraian" name="uraian" rows="3" required
                            placeholder="Contoh: Biaya taksi dari bandara ke hotel"
                            class="mt-1 block w-full px-3 py-2 border text-sm text-slate-600 border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:ring-[0.6px] focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                    </div>
                    <div>
                        <label for="pengeluaran_jumlah"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Jumlah</label>
                        <input type="text" id="pengeluaran_jumlah" name="jumlah" required
                            class="mt-1 block w-full px-3 py-2 border text-sm text-slate-600 border-slate-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white rounded-md shadow-sm placeholder-slate-400 focus:ring-[0.6px] focus:outline-none focus:ring-green-500 focus:border-green-500 currency-input"
                            placeholder="Nominal (Rp)">
                    </div>
                </form>
            </div>
            <div class="flex justify-end items-center p-4 rounded-b-lg">
                <button id="cancel-pengeluaran-rill-button" type="button"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md mr-2 font-semibold hover:bg-gray-300">Batal</button>
                <button type="submit" form="pengeluaran-rill-form"
                    class="bg-green-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-green-600">Simpan</button>
            </div>
        </div>
    </div>

    <script src="/js/main1.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/pembayaran.js"></script>
</body>

</html>
